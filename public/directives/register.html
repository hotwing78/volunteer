<h1>HELPING HANDS</h1>

<form class="register">
    <ul>
        <li>
            <input type="text" ng-model='username' class="field-style field-split align-left" placeholder="User Name" />
            <input type="text" ng-model="password" class="field-style field-split align-right" placeholder="Password" />
        </li>
        <li>
            <input type="text" ng-model='firstname' class="field-style field-split align-left" placeholder="First Name" />
            <input type="text" ng-model="lastname" class="field-style field-split align-right" placeholder="Last Name" />
        </li>

        <li>
            <input type="submit" ng-click = 'register()' value="Create Account" />
        </li>
    </ul>
</form>
