<h1>HELPING HANDS</h1>

<form class="logIn">
    <ul>
        <li>
            <input type="text" ng-model='username' class="field-style field-split align-left" placeholder="Name" />
            <input type="text" ng-model="password" class="field-style field-split align-right" placeholder="Password" />
        </li>

        <li>
            <input type="submit" ng-click = 'logIn()' value="Create Account" />
        </li>
    </ul>
</form>
