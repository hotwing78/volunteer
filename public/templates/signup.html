<form class="signUp">
    <ul>
        <li>
            <input type="text" ng-model='name' class="field-style field-split align-left" placeholder="Name" />
            <input type="text" ng-model="date" class="field-style field-split align-right" placeholder="Date" />
        </li>

        <li>
            <input type="submit" ng-click = 'signUp()' value="Sign Up" />
        </li>
    </ul>
</form>
